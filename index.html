<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="dark-overlay"></div>
    <div id="add-book-form">
        <p class="bookTitle">Add book</p>
        <label class="new-book-attr" for="bookTitle">title</label>
        <input type="text" id="bookTitle" class="inp-book-data" required>
        <label class="new-book-attr" for="bookAuthor">author</label>
        <input type="text" id="bookAuthor" class="inp-book-data" required>
        <label class="new-book-attr" for="bookNumPages">number of pages</label>
        <input type="text" id="bookNumPages" class="inp-book-data" required>
        <div id="slider">
            <div class="new-book-attr">i've read this book</div>
            <label class="switch" for="bookHasRead">
                <input type="checkbox" id="bookHasRead">
                <span class="slider round"></span>
            </label>
        </div>
        <div id="new-book-btns">
            <button id="confirm-add">Add</button>
            <button id="cancel-add">Cancel</button>
        </div>
    </div>
    <div class="container">
        <div class="header">
            <p id="header-title">My library</p>
            <button id="add-new">Add a book</button>
        </div>
        <div class="library"></div>
        <div class="footer">
            <p id="footer-text">(c) dulti <a href="https://github.com/dulti">

</body>
</html>
